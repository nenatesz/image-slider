<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slidercontainer">
        <div class="showSlide fade">
            <img src="images/artyom-kanshin-dkQeaW9FTCw-unsplash.jpg" />
            <div class="content">Slide 1</div>
        </div>
        <div class="showSlide fade">
            <img src="images/boston-public-library-y0OWfnOGnzo-unsplash.jpg" />
            <div class="content">Slide 2</div>
        </div>
        <div class="showSlide fade">
            <img src="images/gustavo-zambelli-Ynqvb0qcZ78-unsplash.jpg" />
            <div class="content">Slide 3</div>
        </div>
        <div class="showSlide fade">
            <img src="images/mcgill-library-ZnMWhhuQwmA-unsplash.jpg" />
            <div class="content">Slide 4</div>
        </div>
        <!-- Navigation Arrows -->
        <a class="left" onclick="nextSlide(-1)">L</a>
        <a class="right" onclick="nextSlide(1)">R</a>
    </div>
    <script src="app.js"></script>    
</body>
</html>
